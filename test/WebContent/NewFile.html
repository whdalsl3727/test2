<!DOCTYPE html>
<html>
<head>
<meta charset="euc-kr">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		$("input").keydown(function(e) {
				$("#h1").text(e.keyCode);
			if (e.keyCode == 65) {
				$("#h2").append("T");
			} else if (e.keyCode == 66) {
				$("#h2").append("E");
			} else if (e.keyCode == 67) {
				$("#h2").append("S");
			} else if (e.keyCode = 68){
				$("#h2").append("T");
			}

		})
	});
</script>
</head>
<body>
	<h1 id="h1"></h1>
	<input>
	<h1 id="h2"></h1>
</body>
</html>
